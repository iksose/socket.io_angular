<h1>Add a New Post</h1>

<div class="container">
	<span ng-show="loggedIn">

    <div text-angular ng-model="blogpost.body" ta-text-editor-class="form-content" ta-html-editor-class="form-content" ta-focussed-class="focussed"></div>
    <br/>

    <button ng-click='funUpdate(blogpost)'>Save</button>

    </span>
    <!-- <textarea ng-model="note.content"></textarea><br/> -->
    <span ng-hide="loggedIn">
     <div ta-bind ng-model="blogpost.body"></div><br/>
    </span>
</div>
